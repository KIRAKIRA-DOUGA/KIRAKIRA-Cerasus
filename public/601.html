<body>
	<div class="main-card" id="main-card">
		<div class="left">
			<div class="recycle"></div>
			<div class="ie-icon"></div>
			<div class="recycle-front"></div>
		</div>

		<div class="right">
			<h1>是时候更换你的浏览器了</h1>
			<p>
				非常抱歉！你的浏览器过于苍老，无法渲染我们的网站！<br />
				我们不支持这么老旧的技术，你也不该继续使用这个老旧的浏览器！<br />
				<br />
				Internet Explorer代表了过去，代表了21世纪初互联网曾经的美好。<br />
				虽然你可能和我们一样，厌恶新时代的狂躁、忙碌与封闭，<br />
				怀念过去的欢笑、慢节奏与开放，但是我们要做的，是像这个网站一样，<br />
				去改变时代，为这新时代添上一笔自己的色彩，而不是将自己困在过去。
			</p>
			<p class="browsers-title">请使用下面的浏览器继续浏览本网站</p>
			<ul class="browser-cards">
				<li class="browser-card" id="browser-card-1">
					<div class="browser-image browser-image-1"></div>
					<h4><b>Microsoft</b><br />Edge</h4>
				</li>
				<li class="browser-card" id="browser-card-2">
					<div class="browser-image browser-image-2"></div>
					<h4><b>Google</b><br />Chrome</h4>
				</li>
				<li class="browser-card" id="browser-card-3">
					<div class="browser-image browser-image-3"></div>
					<h4><b>Firefox</b><br />Browser</h4>
				</li>
			</ul>
		</div>
	</div>

	<script type="text/javascript">
		// 解决点击 browser-card 外边缘无效的问题。
		var links = [
			"https://www.microsoft.com/edge/download",
			"https://www.google.cn/chrome/index.html",
			"https://www.mozilla.org/firefox/new"
		];
		for (var i = 0; i < links.length; i++) {
			var id = "browser-card-" + (i + 1);
			document.getElementById(id).onclick = (function (i) {
				return function () {
					window.open(links[i]);
				};
			})(i);
		}
		// 解决窗口过小导致纯 CSS 居中裁掉部分内容问题。
		function centerMainCard() {
			var mainCard = document.getElementById("main-card");
			var minWidth = mainCard.clientWidth,
				minHeight = mainCard.clientHeight,
				windowWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth,
				windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
			var left = windowWidth < minWidth ? 0 : (windowWidth - minWidth) / 2,
				top = windowHeight < minHeight ? 0 : (windowHeight - minHeight) / 2;
			mainCard.style.left = left + "px";
			mainCard.style.top = top + "px";
		}
		centerMainCard();
		window.onresize = centerMainCard;
	</script>
</body>
